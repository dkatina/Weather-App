    <!-- CSS  for bootstrap -->

<body>
    <div class="bg">
        <div class="container">
            <div class="city" id="city">
            </div>
            <div class="forecast" id="forecast">
            </div>
            <div class="zip-form">
                <form>
                    <input type="number" class="form-control" name="zip" id="zipcode" placeholder="Enter Location Zip">
                    <button class="btn" type="button"  onClick="getWeatherByZip(document.getElementById('zipcode').value)">Submit</button>
                </form>
            </div>
        </div>
    </div>
